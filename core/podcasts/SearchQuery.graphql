query SearchPodcasts($term: String!, $limit: Int, $offset: Int) {
	searchPodcasts(q: $term, params: { limit: $limit, offset: $offset }) {
		startIndex
		nextOffset
		results {
			id
			title
			genre
			publisher {
				id
				name
			}
			iTunesUrl
			feedUrl
			thumbnail {
				w30
				w60
				w100
				w600
			}
		}
	}
}
